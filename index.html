<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries Info</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f4f4f4;
            color: #000;
            transition: background 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: #202C36;
            color: white;
        }
        .container {
            width: 85%;
            margin: auto;
        }
        .header-nav {
            display: flex;
            justify-content: space-between;
            padding: 20px 0;
        }
        .theme-button {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            background: black;
            color: white;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .dark-mode .theme-button {
            background: white;
            color: black;
        }
        .search-section {
            margin: 20px 0;
            display: flex;
            justify-content: space-between;
        }
        .input {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .countries-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .country-card {
            width: 200px;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .country-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .country-card img {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            display: none;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            position: relative;
            width: 80%;
            max-width: 600px;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
        }
        iframe {
            width: 100%;
            height: 400px;
        }
        #backToTop, #randomCountryBtn {
            position: fixed;
            bottom: 20px;
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #backToTop {
            right: 20px;
            background: black;
            color: white;
            display: none;
        }
        #randomCountryBtn {
            left: 20px;
            background: #3498db;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav class="header-nav">
                <h1>Where in the world?</h1>
                <button onclick="toggleTheme()" class="theme-button">Dark Mode</button>
            </nav>
        </div>
    </header>

    <main>
        <section class="search-section">
            <input class="input" type="text" placeholder="Search for a countryâ€¦" oninput="filterCountries()">
            <button id="randomCountryBtn" onclick="showRandomCountry()">ðŸŽ² Random Country</button>
        </section>
        
        <section class="countries-container" id="countries"></section>
    </main>

    <button id="backToTop" onclick="scrollToTop()">â¬† Back to Top</button>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <iframe id="countryIframe" src="" frameborder="0"></iframe>
        </div>
    </div>
    
   <script src="./script.js"></script>
</body>
</html>
